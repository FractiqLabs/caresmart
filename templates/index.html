<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト版</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area { border: 2px solid #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { background: #f0f0f0; padding: 15px; margin: 20px 0; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 基本動作テスト</h1>
        
        <div class="upload-area">
            <h3>PDFファイルを選択</h3>
            <input type="file" id="fileInput" accept=".pdf">
            <br><br>
            <button onclick="testUpload()">アップロードテスト</button>
            <button onclick="testJS()">JavaScript テスト</button>
        </div>
        
        <div id="result" class="result">
            ページ読み込み完了
        </div>
    </div>

    <script>
        // 基本的なJavaScriptテスト
        function testJS() {
            document.getElementById('result').textContent = '✅ JavaScript は正常に動作しています！\n現在時刻: ' + new Date().toLocaleString();
        }

        // シンプルなアップロードテスト
        function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                result.textContent = '❌ ファイルを選択してください';
                return;
            }
            
            const file = fileInput.files[0];
            result.textContent = `📄 ファイル情報:\n名前: ${file.name}\nサイズ: ${file.size} bytes\nタイプ: ${file.type}\n\n次にサーバーに送信します...`;
            
            // 実際のアップロード
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                result.textContent += `\n✅ サーバーレスポンス: ${response.status}`;
                return response.json();
            })
            .then(data => {
                result.textContent += '\n✅ データ受信完了:\n' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                result.textContent += '\n❌ エラー: ' + error.message;
            });
        }

        // ページ読み込み時のテスト
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('result').textContent += '\n✅ DOM読み込み完了';
        });
    </script>
</body>
</html>
